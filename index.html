<DOCTYPE html>
<html>
	<head>
		<title>Alina Parralax</title>
		<meta charset="utf-8">
		<meta name="description" content="Alina is learning Parralax">
		<link rel="stylesheet" media="all" href="css/style.css">
		<!-- Grab Google CDN's jQuery. fall back to local if necessary --> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
		<script>!window.jQuery && document.write('<script src="/js/jquery-1.6.1.min.js"><\/script>')</script>
	</head>
	<body>
		<div class="wrapper">
			<nav id="primary">
				<ul>
					<li>
						<h1>First manned flights</h1>
						<a class="manned-flight" href="#manned-flight">View</a>
					</li>
					<li>
						<h1>The frameless parachute</h1>
						<a class="frameless-parachute" href="#frameless-parachute">View</a>
					</li>
					<li>
						<h1>Over the English Channel</h1>
						<a class="english-channel" href="#english-channel">View</a>
					</li>
					<li>
						<h1>About</h1>
						<a class="about" href="#about">View</a>
					</li>
				</ul>
			</nav>

			<div id="content">
				<article id="manned-flight">
					</nav>
				</article>

				<article id="frameless-parachute">
				</article>

				<article id="english-channel">
				</article>	

				<article id="about">
				</article>
			</div>

			<!-- Parallax foreground -->
			<div id="parallax-bg3">
				<img id="bg3-3" src="img/backgr19.png" width="1100" height="1700" alt="Blanchard's air balloon"/>
				<img id="bg3-4" src="img/backgr18.png" width="900" height="1200" alt="Landscape with trees and cows"/>
			</div>
			
			<!-- Parallax  midground -->
			<div id="parallax-bg2">
				<img id="bg2-1" src="img/cloud-lg1.png" alt="cloud"/>
				<img id="bg2-2" src="img/cloud-lg1.png" alt="cloud"/>
				<img id="bg2-3" src="img/floarebg2-3.png" width="1100" height="1700" alt="cloud"/>
				<img id="bg2-4" src="img/floarebg3-3.png" width="290" height="1400" alt="cloud"/>
				<img id="bg2-5" src="img/floarebg3-3.png" width="290" height="1400" alt="cloud"/>
			</div>
			
			<!-- Parallax  background -->
			<div id="parallax-bg1">
				<img id="bg1-1" src="img/backgr16.png" alt="cloud"/>
				<img id="bg1-2" src="img/cloud-lg2.png" alt="cloud"/>
				<img id="bg1-3" src="img/cloud-lg2.png" alt="cloud"/>
				<img id="bg1-4" src="img/cloud-lg2.png" alt="cloud"/>
			</div>
		
		</div>
		<script src="js/parallax.js"></script>
